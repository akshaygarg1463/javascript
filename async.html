<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>click me </button>;
    <div></div>
</body>
<script>

    document.querySelector("button").addEventListener("click",function(){
        async function a() {
            let b = await fetch("https://randomuser.me/api/");
            let c = await b.json();
            let user = c.results[0];
            let n = user.name.first + " " + user.name.last;
            let p = user.picture.large;
            
            document.querySelector("div").innerHTML = "<h1>"+n+"</h1><img src='" + p + "'>";
        }
        a();
    })

    async function a() {

</script>
</html>
