<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Guess the Number</h1>
    <form>
    <input type="number" id="n" placeholder="Enter the number">
    <button>Submit</button>
    <h4 id="attempt">Guess Remaining:10</h4>
    <div id="result"></div>
</form>
</body>
<script>
    const form = document.querySelector("form");
    const result = document.getElementById("result");
    const attempt=document.getElementById("attempt");
    form.addEventListener("submit",function(e){
        e.preventDefault();
        const usernumber =document.getElementById("n").value;
        if(usernumber==55){
            result.innerText ="you guessed the number right";

        }
        else if(usernumber<55){
            result.innerText ="guess the number higher";
        }
        else{
            result.innerText ="guess the number lower";
        }
    })
    

</script>
</html>
