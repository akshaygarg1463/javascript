<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet">
  <title>JavaScript Project</title>
</head>
<body>
  <h1>Contact Us Today!</h1>
  <form>
    <div id="firstdiv">
      <label class="required">First Name</label>
      <svg width="18px" height="64px" viewBox="0 0 24 24" id="firstimage"fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <circle cx="12" cy="6" r="4" fill="#1C274C"></circle> <path d="M20 17.5C20 19.9853 20 22 12 22C4 22 4 19.9853 4 17.5C4 15.0147 7.58172 13 12 13C16.4183 13 20 15.0147 20 17.5Z" fill="#1C274C"></path> </g></svg>
      <div class="input-wrapper">
        <input id="first" type="text" placeholder="First Name">
        <div id="firsterror" class="error-message"></div>
      </div>
    </div>

    <div id="lastdiv">
      <label class="required">Last Name</label>
      <svg width="18px" height="64px" viewBox="0 0 24 24" id="lastimage"fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <circle cx="12" cy="6" r="4" fill="#1C274C"></circle> <path d="M20 17.5C20 19.9853 20 22 12 22C4 22 4 19.9853 4 17.5C4 15.0147 7.58172 13 12 13C16.4183 13 20 15.0147 20 17.5Z" fill="#1C274C"></path> </g></svg>
      <div class="input-wrapper">
        <input id="last" type="text" placeholder="Last Name">
        <div id="lasterror" class="error-message"></div>
      </div>
    </div>

    <div id="emaildiv">
      <label class="required">E-mail</label>
      <svg fill="#1C274C" width="18px" height="64px" viewBox="0 0 1920 1920" id="emailimage" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M1920 428.266v1189.54l-464.16-580.146-88.203 70.585 468.679 585.904H83.684l468.679-585.904-88.202-70.585L0 1617.805V428.265l959.944 832.441L1920 428.266ZM1919.932 226v52.627l-959.943 832.44L.045 278.628V226h1919.887Z" fill-rule="evenodd"></path> </g></svg>
      <div class="input-wrapper">
        <input id="email" type="text" placeholder="E-mail addresss">
        <div id="emailerror" class="error-message"></div>
      </div>
    </div>

    <div id="phonediv">
      <label class="required">Phone No</label>
      <svg width="18px" height="64px" viewBox="0 0 24 24" id="phoneimage" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M16.5562 12.9062L16.1007 13.359C16.1007 13.359 15.0181 14.4355 12.0631 11.4972C9.10812 8.55901 10.1907 7.48257 10.1907 7.48257L10.4775 7.19738C11.1841 6.49484 11.2507 5.36691 10.6342 4.54348L9.37326 2.85908C8.61028 1.83992 7.13596 1.70529 6.26145 2.57483L4.69185 4.13552C4.25823 4.56668 3.96765 5.12559 4.00289 5.74561C4.09304 7.33182 4.81071 10.7447 8.81536 14.7266C13.0621 18.9492 17.0468 19.117 18.6763 18.9651C19.1917 18.9171 19.6399 18.6546 20.0011 18.2954L21.4217 16.883C22.3806 15.9295 22.1102 14.2949 20.8833 13.628L18.9728 12.5894C18.1672 12.1515 17.1858 12.2801 16.5562 12.9062Z" fill="#1C274C"></path> </g></svg>
      <div class="input-wrapper">
        <input id="phone" type="text" placeholder="Phone Number">
        <div id="phoneerror" class="error-message"></div>
      </div>
    </div>

    <div id="addressdiv">
      <label class="required">Address</label>
      <svg width="18px" height="64px" viewBox="0 0 16 16" id="addressimage" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M8 0L0 6V8H1V15H4V10H7V15H15V8H16V6L14 4.5V1H11V2.25L8 0ZM9 10H12V13H9V10Z" fill="#1C274C"></path> </g></svg>
      <div class="input-wrapper">
        <input id="address" type="text" placeholder="Address">
        <div id="addresserror" class="error-message"></div>
      </div>
    </div>

    <div id="citydiv">
      <label class="required">City</label>
      <svg width="18px" height="64px" viewBox="0 0 16 16" id="addressimage" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M8 0L0 6V8H1V15H4V10H7V15H15V8H16V6L14 4.5V1H11V2.25L8 0ZM9 10H12V13H9V10Z" fill="#1C274C"></path> </g></svg>
      <div class="input-wrapper">
        <input id="city" type="text" placeholder="City">
        <div id="cityerror" class="error-message"></div>
      </div>
    </div>

    <div id="statediv">
      <label class="required">State</label>
      <svg fill="#000000" width="18px" height="18px" viewBox="0 0 512 512" id="stateimage" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><title>ionicons-v5-j</title><path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"></path></g></svg>
      <div class="input-wrapper">
        <select id="state">
          <option value="">Please select your state</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Haryana">Haryana</option>
          <option value="Maharastra">Maharashtra</option>
        </select>
        <div id="stateerror" class="error-message"></div>
      </div>
    </div>

    <button onclick="validate()" type="submit">
      Send
      <svg version="1.1" id="Uploaded to svgrepo.com" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="18px" height="18px" viewBox="0 0 32 32" xml:space="preserve" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <style type="text/css"> .linesandangles_een{fill:#ffffff;} </style> <path class="linesandangles_een" d="M29.456,3.46L1.911,12.642L9,18.155v11.669l5.803-7.156l7.768,6.042L29.456,3.46z M6.089,13.358 l16.607-5.536l-12.443,8.775L6.089,13.358z M11,18.518l10.686-7.543L11,24.175V18.518z M16.055,21.109l9.827-12.144L21.43,25.29 L16.055,21.109z"></path> </g></svg>
    </button>
  </form>
</body>
<script src="index.js"></script>
</html>
